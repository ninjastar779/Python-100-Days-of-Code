<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-theme">
    <div class="container-fluid">
        <div class="row header py-3">
            <div class="col">
                <h1>Stock Analysis Dashboard</h1>
                <div class="search-container mt-3">
                    <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)" class="form-control">
                    <button onclick="searchStock()" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Price Chart</h5>
                        <canvas id="priceChart"></canvas>
                        <div class="chart-controls mt-3">
                            <button onclick="updateChart('1mo')" class="btn btn-sm btn-outline-primary">1M</button>
                            <button onclick="updateChart('3mo')" class="btn btn-sm btn-outline-primary">3M</button>
                            <button onclick="updateChart('6mo')" class="btn btn-sm btn-outline-primary">6M</button>
                            <button onclick="updateChart('1y')" class="btn btn-sm btn-outline-primary">1Y</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Stock Info</h5>
                        <div id="stockInfo">
                            <div class="metric">
                                <span class="label">Symbol:</span>
                                <span id="symbol" class="value">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">Price:</span>
                                <span id="price" class="value">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">Change:</span>
                                <span id="change" class="value">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">Volume:</span>
                                <span id="volume" class="value">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">Market Cap:</span>
                                <span id="marketCap" class="value">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">P/E Ratio:</span>
                                <span id="peRatio" class="value">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">52W High:</span>
                                <span id="high52" class="value">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">52W Low:</span>
                                <span id="low52" class="value">-</span>
                            </div>
                        </div>
                        <button onclick="exportData()" class="btn btn-success mt-3">Export Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
